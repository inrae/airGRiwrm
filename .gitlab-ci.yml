stages:
    - checks

default:
  tags: [docker]

image: rocker/tidyverse:3.6.3

cache:
  paths:
    - "$CI_PROJECT_DIR/ci/lib/"

variables:
  R_LIBS_USER: "$CI_PROJECT_DIR/ci/lib"
  CHECK_DIR: "$CI_PROJECT_DIR/ci/logs"
  BUILD_LOGS_DIR: "$CI_PROJECT_DIR/ci/logs/$CI_PROJECT_NAME.Rcheck"

cache:
  paths:
    - $R_LIBS_USER

before_script:
  - mkdir -p $R_LIBS_USER $BUILD_LOGS_DIR
  - echo "R_LIBS='$R_LIBS_USER'" > .Renviron
  - sudo apt-get install -y libjpeg-dev
  - R -e 'install.packages("qpdf")'
  - R -e 'remotes::install_gitlab("HYCAR-Hydro/airgr@dev", host = "gitlab.irstea.fr")'
  - R -e 'devtools::install_deps(dep = T)'
  - R -e "devtools::document(roclets = c('rd', 'collate', 'namespace'))"

.check:
  stage: checks
  script:
    - R -e 'devtools::check(check_dir = Sys.getenv("CHECK_DIR"), cran = !as.logical(Sys.getenv("AS_CRAN")), env_vars = c(NOT_CRAN = "true"))'
    - R -e 'if (length(devtools::check_failures(path = Sys.getenv("BUILD_LOGS_DIR"), note = FALSE)) > 0) stop()'

check_not_cran:
  variables:
    AS_CRAN: "false"
  extends: .check

check_as_cran:
  variables:
    AS_CRAN: "true"
  extends: .check
